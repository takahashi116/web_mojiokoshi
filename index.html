<!-- index.html（仕切り直し：元アプリのデザインに寄せつつ、話者数/モデル/Drive選択を追加。フォルダ固定は無し） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Gemini APIを使用した音声文字起こしアプリ">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Transcriber">
  <meta name="theme-color" content="#0a0a0f">

  <title>音声文字起こし | Gemini Transcriber</title>

  <link rel="stylesheet" href="styles.css?v=20251224c">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Drive Picker (フォルダ固定は実装しない。選びにくさは将来改善) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">📝</span>
        <h1>Gemini Transcriber</h1>
      </div>
      <p class="tagline">音声/動画ファイルをAIで文字起こし（話者分離・JSON出力）</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- API Key Section -->
      <section class="api-key-section glass-card">
        <h2>🔑 APIキー設定</h2>

        <div class="api-key-input-group">
          <input type="password" id="apiKeyInput" placeholder="Gemini APIキーを入力..." class="text-input" autocomplete="off">
          <button id="toggleApiKey" class="btn-icon" title="表示/非表示" type="button">👁️</button>
          <button id="saveApiKey" class="btn-save" title="保存" type="button">💾 保存</button>
        </div>

        <div class="row-2">
          <div class="row-item">
            <label class="mini-label" for="modelSelect">モデル</label>
            <select id="modelSelect" class="select-input">
              <option value="gemini-3-flash-preview">gemini-3-flash-preview（推奨）</option>
              <option value="gemini-3-pro">gemini-3-pro</option>
            </select>
          </div>

          <div class="row-item">
            <label class="mini-label" for="speakerCount">話者数（最大 20）</label>
            <select id="speakerCount" class="select-input"></select>
          </div>
        </div>

        <div class="api-key-file">
          <label class="file-label">
            または APIkey.txt を読み込む:
            <input type="file" id="apiKeyFile" accept=".txt" class="file-input">
            <span class="file-btn">ファイル選択</span>
          </label>
          <span id="apiKeyStatus" class="status-badge"></span>
        </div>
      </section>

      <!-- File Upload Section -->
      <section class="upload-section glass-card">
        <h2>🎵 音声/動画ファイル選択</h2>

        <div class="drive-row">
          <button id="driveLoginBtn" class="btn-secondary" type="button">Google Drive にログイン</button>
          <button id="drivePickBtn" class="btn-secondary" type="button" disabled>Drive から選ぶ</button>
          <span id="driveStatus" class="status-badge"></span>
        </div>

        <div class="dropzone" id="dropzone">
          <div class="dropzone-content">
            <span class="dropzone-icon">📁</span>
            <p>ファイルをドラッグ&ドロップ</p>
            <p class="dropzone-hint">または</p>
            <label class="file-select-btn">
              ファイルを選択
              <input type="file" id="audioFileInput"
                     accept="audio/*,video/*,.mp3,.wav,.m4a,.webm,.ogg,.mp4,.flac,.mov" multiple class="file-input">
            </label>
          </div>
        </div>

        <div id="fileList" class="file-list"></div>

        <div class="hint-block">
          <div class="hint-title">注意</div>
          <div class="hint-text">
            「Failed to fetch」はCORS/ネットワークブロック等でも出ます。まずは本仕切り直し版で「resumableアップロード」を避け、安定化を優先します。
          </div>
        </div>
      </section>

      <!-- Transcribe Button -->
      <section class="action-section">
        <button id="transcribeBtn" class="transcribe-button" disabled type="button">
          <span class="btn-text">文字起こし開始</span>
          <span class="btn-icon-right">✨</span>
        </button>
      </section>

      <!-- Progress Section -->
      <section id="progressSection" class="progress-section glass-card" style="display: none;">
        <h2>⏳ 処理中</h2>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="progressText" class="progress-text">準備中...</p>
      </section>

      <!-- Results Section -->
      <section id="resultsSection" class="results-section glass-card" style="display: none;">
        <h2>📄 文字起こし結果</h2>
        <div id="resultsList" class="results-list"></div>
      </section>
    </main>

    <footer class="footer">
      <p>Powered by Gemini API • クライアント実行 • APIキーは端末のlocalStorageに保存</p>
    </footer>
  </div>

  <script src="app.js?v=20251224c"></script>
</body>
</html>
