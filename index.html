<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Gemini APIを使用した音声文字起こしアプリ（話者分離・チャット表示）" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Transcriber" />
  <meta name="theme-color" content="#0a0a0f" />
  <title>音声文字起こし | Chat Transcriber</title>

  <!-- GitHub Pages対策（絶対パス + キャッシュバスター + styles/style両対応） -->
  <link rel="stylesheet" href="/web_mojiokoshi/styles.css?v=20251224" />
  <link rel="stylesheet" href="/web_mojiokoshi/style.css?v=20251224" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <span class="logo-icon">🗣️</span>
        <h1>Chat Transcriber</h1>
      </div>
      <p class="tagline">話者分離 → チャット表示（JSON駆動）</p>
    </header>

    <main class="main-content">

      <!-- Step 1: Settings -->
      <section class="glass-card">
        <h2>1) 設定</h2>

        <div class="grid-2">
          <div>
            <label class="field-label">話者人数</label>

            <!-- iPhone対策：number入力 → プルダウン -->
            <select id="speakerCount" class="select-input">
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

            <div class="field-note-block">1〜10</div>
          </div>

          <div>
            <label class="field-label">モデル</label>
            <select id="modelSelect" class="select-input">
              <option value="gemini-3-flash-preview">gemini-3-flash-preview</option>
              <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
              <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
              <option value="gemini-2.0-flash">gemini-2.0-flash</option>
              <option value="gemini-1.5-pro">gemini-1.5-pro</option>
            </select>
          </div>
        </div>

        <div class="divider"></div>

        <label class="field-label">Gemini APIキー（ブラウザ保存）</label>
        <div class="api-key-input-group">
          <input type="password" id="apiKeyInput" placeholder="Gemini APIキーを入力..." class="text-input" autocomplete="off" />
          <button id="toggleApiKey" class="btn-icon" title="表示/非表示">👁️</button>
          <button id="saveApiKey" class="btn-save" title="保存">💾 保存</button>
        </div>

        <div class="api-key-file">
          <label class="file-label">
            または APIkey.txt を読み込む:
            <input type="file" id="apiKeyFile" accept=".txt" class="file-input" />
            <span class="file-btn">ファイル選択</span>
          </label>
          <span id="apiKeyStatus" class="status-badge"></span>
        </div>
      </section>

      <!-- Step 2: Source -->
      <section class="glass-card">
        <h2>2) 音声ファイルの取得元</h2>

        <div class="source-tabs">
          <button id="tabDrive" class="tab active">Google Drive</button>
          <button id="tabLocal" class="tab">ローカル</button>
        </div>

        <div id="drivePanel" class="panel">
          <div class="row">
            <button id="driveConnectBtn" class="btn-primary">Google に接続</button>
            <span id="driveStatus" class="status-badge"></span>
          </div>

          <div class="divider compact"></div>

          <!-- 改善：フォルダ固定 → そのフォルダ内から音声を選択 -->
          <div class="row">
            <button id="drivePickFolderBtn" class="btn-secondary" disabled>フォルダを選ぶ</button>
            <button id="drivePickBtn" class="btn-secondary" disabled>このフォルダから音声を選択</button>
          </div>

          <div class="drive-folder-line">
            <span class="field-note">選択中フォルダ:</span>
            <span id="driveFolderLabel" class="mono-pill">（未選択：マイドライブ全体）</span>
            <button id="driveClearFolderBtn" class="btn-link" type="button">フォルダ固定を解除</button>
          </div>

          <p class="help-text">
            先にフォルダを固定すると、そのフォルダ配下だけを表示して音声を選べます（探す手間を削減）。
          </p>
        </div>

        <div id="localPanel" class="panel" style="display:none;">
          <div class="dropzone" id="dropzone">
            <div class="dropzone-content">
              <span class="dropzone-icon">📁</span>
              <p>ファイルをドラッグ&ドロップ</p>
              <p class="dropzone-hint">または</p>
              <label class="file-select-btn">
                ファイルを選択
                <input type="file" id="audioFileInput"
                  accept="audio/*,video/*,.mp3,.wav,.m4a,.webm,.ogg,.mp4,.flac" class="file-input" />
              </label>
            </div>
          </div>
        </div>

        <div id="fileList" class="file-list"></div>
      </section>

      <!-- Step 3: Run -->
      <section class="action-section">
        <button id="transcribeBtn" class="transcribe-button" disabled>
          <span class="btn-text">文字起こし開始</span>
          <span class="btn-icon-right">✨</span>
        </button>
      </section>

      <!-- Progress -->
      <section id="progressSection" class="progress-section glass-card" style="display:none;">
        <h2>⏳ 処理中</h2>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="progressText" class="progress-text">準備中...</p>
      </section>

      <!-- Results -->
      <section id="resultsSection" class="results-section glass-card" style="display:none;">
        <div class="results-header">
          <h2>💬 チャット表示</h2>
          <div class="results-actions">
            <button id="copyJsonBtn" class="result-btn" disabled>📋 JSONコピー</button>
            <button id="downloadJsonBtn" class="result-btn" disabled>💾 JSON保存</button>
          </div>
        </div>

        <div id="chatThread" class="chat-thread"></div>

        <details class="raw-json">
          <summary>Raw JSON（デバッグ用）</summary>
          <pre id="rawJsonPre"></pre>
        </details>
      </section>
    </main>

    <footer class="footer">
      <p>Client-side • Google Drive Picker + Gemini API</p>
    </footer>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script src="/web_mojiokoshi/app.js?v=20251224"></script>
</body>
</html>
